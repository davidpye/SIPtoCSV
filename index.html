<!DOCTYPE html>
<html>
  <head>
    <title>SIP API CSV Exporter</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Export & Conversion tool for the UOSH Project run by the British Library. Created by David Pye" />
    <meta name="author" content="David Pye" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>SIP API CSV Exporter</h1>
    <a href="help.html" id="help">Help</a>
    <div id="app">
      <label for="shelfMarkInput">Call Numbers:</label>
      <textarea
        rows="5"
        id="shelfMarkInput"
        placeholder="Paste a Comma, or Space separated list of Call Numbers here...."
      ></textarea>
      <label for="qubitParentSlug">Qubit Parent Slug:</label>
      <input type="text" class="prompts" id="qubitParentSlug" />
      <label for="qubitParentSlug">Indentifier Prefix:</label>
      <input type="text" class="prompts" id="identifierPrefix" />
      <label for="qubitParentSlug">Institution Name:</label>
      <input type="text" class="prompts" id="repository" />
      <label for="qubitParentSlug">Network Location of Digital Files:</label>
      <input type="text" class="prompts" id="digitalObjectURI" />
      <div id="submit">
        <input type="button" value="Submit" id="Submit" />
        <div class="sk-cube-grid">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div><br />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
